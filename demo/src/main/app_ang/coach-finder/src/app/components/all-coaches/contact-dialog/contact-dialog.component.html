<form class="form-container" [formGroup]="contactForm" action="">
    <mat-card>
        <mat-card-header>
            <!-- TODO: write dynamicaly coach name -->
            <h1 mat-dialog-title>Contact {{data.coach.firstName}} {{data.coach.lastName}}:</h1>
          </mat-card-header>
          <div mat-dialog-content>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="full-width">
                    <mat-label>Message:</mat-label>
                    <input required formControlName="message" matInput placeholder="Message">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="full-width">
                    <mat-label>Email:</mat-label>
                    <input required formControlName="email" matInput placeholder="Email">
                </mat-form-field>
              </div>
            </div>
          </div>
          <div mat-dialog-actions>
            <button [disabled]="contactForm.invalid"  type="submit" (click)="onSubmit()" mat-raised-button color="primary">Submit</button>
            <button  mat-dialog-close mat-raised-button color="primary">Cancel</button>
          </div>
    </mat-card>
</form>
