<form [formGroup]="profileForm" class="form-container" (ngSubmit)="submitForm()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Coach Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="full-width">
            <mat-label>First name</mat-label>
            <input required formControlName="firstName" matInput placeholder="First name">
            <mat-error *ngIf="profileForm.get('firstName')!.hasError('required')">First name is required!</mat-error>

          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="full-width">
            <mat-label>Last name</mat-label>
            <input required formControlName="lastName" matInput placeholder="Last name">
            <mat-error *ngIf="profileForm.get('lastName')!.hasError('required')">Last name is required!</mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="full-width">
            <mat-label>Rate</mat-label>
            <input type="number"   formControlName="rate" matInput placeholder="Rate">
            <mat-error *ngIf="profileForm.controls['rate'].hasError('min')">Minimum value is 0!</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 top-padding">
              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description" placeholder="Ex. Frontend developer..."></textarea>
              </mat-form-field>                  
          </div>
      </div>
      <div class="row">
          <div class="col-md-12">    
            <mat-label>Select your area* :</mat-label>        
                <mat-checkbox *ngFor="let area of allAreas"  #ch  (change)="onCheckboxChange(area.code, ch.checked)"> {{ area.desc }}</mat-checkbox>          
          </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="profileForm.invalid || selectedCheckboxes.length==0" type="submit"  mat-raised-button color="primary">Submit</button>

    </mat-card-actions>
  </mat-card>
</form>
