<div class="content">
  <div>
    <div>
      <mat-checkbox
        #ch
        *ngFor="let area of allAreas"
        (change)="onCheckboxChange(area, ch.checked)"
      >
        {{ area.desc }}</mat-checkbox
      >
    </div>

    
  <mat-form-field *ngIf="selectedCheckboxes.length > 0">
    <mat-label>Items per page</mat-label>
    <mat-select [(value)]="selectedItemsPerPage" (selectionChange)="setItemsPerPage()" >
      <mat-option [value]="3">3</mat-option>
      <mat-option [value]="5">5</mat-option>
      <mat-option [value]="20">20</mat-option>
    </mat-select>
  </mat-form-field>

  <div>
    <button mat-button *ngIf="selectedCheckboxes.length > 0" (click)="onPreviosPage()">
      <span>< Previous</span>
    </button>

    <button mat-button *ngIf="currentCoaches.length !== 0 && selectedCheckboxes.length > 0" (click)="onNextPage()">
      <span>Next ></span>
    </button>
  </div>

    <button style="margin-top: 1rem;" (click)="onFilter()" mat-raised-button type="button">FILTER</button>
  </div>

  <mat-grid-list *ngIf="currentCoaches.length !== 0; else noElements" cols="3" rowHeight="2:1">
    <mat-grid-tile *ngFor="let coach of currentCoaches">
      <app-coach-card [coach]="coach"></app-coach-card>
    </mat-grid-tile>
  </mat-grid-list>

  <ng-template #noElements>
    <p class="noItems">There're no more items! :)</p>
  </ng-template>
</div>
